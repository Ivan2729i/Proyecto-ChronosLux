{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12 text-center max-w-lg">
  <h1 class="font-serif font-black text-4xl md:text-4xl custom-text-foreground mb-4">
        Confirmar <span class="custom-text-secondary">Eliminación</span>
  </h1>

  <p class="text-lg text-gray-600 mb-6">
    ¿Estás seguro de que quieres eliminar permanentemente el domicilio en <strong>"{{ domicilio.calle }} #{{ domicilio.num_ext }}"</strong>?
  </p>

  <p class="text-sm text-red-600 mb-8">
    Esta acción no se puede deshacer.
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-5">
      <a href="{% url 'domicilio_list' %}"
         class="btn-animado bg-gray-200 text-gray-800 hover:bg-gray-300 hover:text-gray-900 font-semibold rounded-md">
        Cancelar
      </a>
      <button type="submit" class="btn-animado px-6 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 font-semibold">
        Sí, Eliminar
      </button>
    </div>
  </form>
</div>
{% endblock %}
