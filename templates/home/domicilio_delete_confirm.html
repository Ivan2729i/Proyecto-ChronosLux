{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-12 text-center max-w-lg">
  <h1 class="text-3xl font-bold custom-text-foreground mb-4">Confirmar Eliminación</h1>

  <p class="text-lg text-gray-600 mb-6">
    ¿Estás seguro de que quieres eliminar permanentemente el domicilio en <strong>"{{ domicilio.calle }} #{{ domicilio.num_ext }}"</strong>?
  </p>

  <p class="text-sm text-red-600 mb-8">
    Esta acción no se puede deshacer.
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{% url 'domicilio_list' %}" class="px-6 py-2 text-gray-800 bg-gray-200 rounded-md hover:bg-gray-300 font-semibold">
        Cancelar
      </a>
      <button type="submit" class="px-6 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 font-semibold">
        Sí, Eliminar
      </button>
    </div>
  </form>
</div>
{% endblock %}
