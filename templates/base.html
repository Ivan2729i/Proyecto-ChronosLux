<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chronos Luxury - Premium Timepieces{% endblock %}</title>
    <meta name="description" content="Discover the finest collection of luxury watches combining elegance and precision">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        :root {
            --primary: #1e3a8a;
            --primary-foreground: #ffffff;
            --secondary: #d4af37;
            --secondary-foreground: #1e3a8a;
            --background: #ffffff;
            --foreground: #1f2937;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
        }

        .font-serif { font-family: 'Montserrat', serif; }
        .font-sans { font-family: 'Open Sans', sans-serif; }

        .bg-primary { background-color: var(--primary); }
        .text-primary-foreground { color: var(--primary-foreground); }
        .bg-secondary { background-color: var(--secondary); }
        .text-secondary { color: var(--secondary); }
        .text-secondary-foreground { color: var(--secondary-foreground); }
        .bg-background { background-color: var(--background); }
        .text-foreground { color: var(--foreground); }
        .bg-muted { background-color: var(--muted); }
        .text-muted-foreground { color: var(--muted-foreground); }
        .border-border { border-color: var(--border); }

        /* Added subtle hover animations for navigation menu */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--secondary);
            letter-spacing: 0.5px;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        'primary-foreground': '#ffffff',
                        secondary: '#d4af37',
                        'secondary-foreground': '#1e3a8a',
                        background: '#ffffff',
                        foreground: '#1f2937',
                        muted: '#f3f4f6',
                        'muted-foreground': '#6b7280',
                        border: '#e5e7eb'
                    },
                    fontFamily: {
                        'serif': ['Montserrat', 'serif'],
                        'sans': ['Open Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased">
    {% block content %}
    {% endblock %}

    <script src="{% load static %}{% static 'js/main.js' %}"></script>
</body>
</html>
